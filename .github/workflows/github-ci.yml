name: CI/CD Pipeline

on:
  push:
    branches: [ "pipeline-test" ]
  pull_request:
    branches: [ "pipeline-test" ]

jobs:
  Debug:
    runs-on: ubuntu-latest

    outputs:
      date: ${{ steps.date.outputs.date }}
      mappings: ${{ steps.mappings.outputs.mappings }}
      heroku-app: $ {{ steps.app-name.outputs.name }}

    steps:
      - name: Checkout pipeline-test
        uses: actions/checkout@v3
        with:
          ref: pipeline-test
      
      - name: Export current date
        id: date
        run: echo "date=$(TZ=America/Mexico_City date +%Y%m%d)" >> $GITHUB_OUTPUT
      
      - name: Export Heroku mappings
        id: mappings
        run: |
          echo "mappings=$(cat .github/workflows/heroku-mappings.json)" >> $GITHUB_OUTPUT
      
      # 2022-11-01 <= current_date < 2022-11-10
      - if: (env.DATE >= env.SPRINT1_START) && (env.DATE < env.SPRINT2_START)
        run: |
          echo "WE'RE IN SPRINT 1"
          echo "HEROKU_APP=$HEROKU_APP" >> $GITHUB_ENV
        env:
          SPRINT1_START: ${{ fromJson(steps.mappings.outputs.mappings).sprint1_start }}
          SPRINT2_START: ${{ fromJson(steps.mappings.outputs.mappings).sprint2_start }}
          HEROKU_APP: ${{ fromJson(steps.mappings.outputs.mappings).sprint1_app_name }}
      
      # 2022-11-10 <= current_date < 2022-11-28
      - if: (env.DATE >= env.SPRINT2_START) && (env.DATE < env.SPRINT3_START)
        run: |
          echo "WE'RE IN SPRINT 2"
          echo "HEROKU_APP=$HEROKU_APP" >> $GITHUB_ENV
        env:
          DATE: ${{ fromJson(steps.date.outputs.date) }}
          SPRINT2_START: ${{ fromJson(steps.mappings.outputs.mappings).sprint2_start }}
          SPRINT3_START: ${{ fromJson(steps.mappings.outputs.mappings).sprint3_start }}
          HEROKU_APP: ${{ fromJson(steps.mappings.outputs.mappings).sprint2_app_name }}

      # 2022-11-28 <= current_date
      - if: env.DATE >= env.SPRINT3_START
        run: |
          echo "HEROKU_APP=$HEROKU_APP" >> $GITHUB_ENV
        env:
          DATE: ${{ fromJson(steps.date.outputs.date) }}
          SPRINT3_START: ${{ fromJson(steps.mappings.outputs.mappings).sprint3_start }}
          HEROKU_APP: ${{ fromJson(steps.mappings.outputs.mappings).sprint3_app_name }}
      
      - name: View Heroku app name
        run: | 
          echo "HEROKU APP NAME IS"
          echo ${{ env.HEROKU_APP }}
        


  Linting:
    if: ${{ false }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout pipeline-test
        uses: actions/checkout@v3
        with:
          ref: pipeline-test

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6
          bundler-cache: true

      - name: Perform linting
        run: bundle exec rubocop

  Test:
    if: ${{ false }}
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test

    steps:
      - name: Checkout pipeline-test
        uses: actions/checkout@v3
        with:
          ref: pipeline-test
      
      - name: Set up Ruby 2.6.6
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6
          bundler-cache: true
      
      - name: Build test database
        run: |
          bundle exec rake db:migrate
          bundle exec rake db:seed
      
      - name: Run spec tests
        run: bundle exec rspec
      
      - name: Run feature tests
        run: bundle exec cucumber
    
  Production:
    needs: Test

    runs-on: ubuntu-latest

    env:
      RAILS_ENV: production

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
      
      - name: Set up Ruby 2.6.6
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6
          bundler-cache: false
      
      - name: Build production database
        run: |
          bundle exec rake db:migrate
          bundle exec rake db:seed
      
      - name: Run spec tests
        run: bundle exec rspec
      
      - name: Run feature tests
        run: bundle exec cucumber
  
  Deploy:
    needs: Production

    runs-on: ubuntu-latest

    env:
      RAILS_ENV: production

    steps:
      - name: Deploy placeholder
        run: echo "Write steps to deploy to Heroku!"
